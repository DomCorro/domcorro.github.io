<body>

    <h1>HTML Tags</h1>

    <h2><a href="index.html" target="_blank">Home</a></h2>

    <ul>

        <li><b>Bold</b></li>
        Bolds the selected text by thickening it.

        <li><i>Italic</i></li>
        Italicizes the selected text by skewing.

        <li>
            <h2>Heading</h2>
        </li>
        Enlarges the selected text.

        <li><u>Underline</u></li>
        Underlines the selected text.

        <li><b>img</b></li>
        Can display any image on your website.

    </ul>

</body>
